<ion-app>

      <ion-toolbar>
        <ion-title>
          Fuitts search nutrients
        </ion-title>
      </ion-toolbar>

      <ion-content class="ion-padding">    
        <ion-grid>    
          <ion-searchbar placeholder="Try 'Apple'" [(ngModel)]=" searchTerm" showcancelButton="focus" animated >
          </ion-searchbar>
          <!-- List of Text Items -->
          <ion-list>
              <ion-item *ngFor="let frutas of frutas | filter:searchTerm">
                <ion-label>{{frutas.lowercaseDescription}}</ion-label>
                
              </ion-item>
             
          </ion-list>

          
          

        </ion-grid>
      </ion-content>
      
</ion-app>
